<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .world {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80vw;
        height: 80vh;
        background-color: #ff0;
        perspective: 500px;
    }

    .card {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 150px;
        margin: 1em;
        transition: 1s;
        transform: rotateY(0deg);
        transform-style: preserve-3d; 
    }

    .card_side {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: .5em;
        font-size: 1.5rem;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }

    .card_side_front {
        background-color: #fff;
        z-index: 1;
    }

    .card_side_back {
        background-color:red;
        transform: rotateY(180deg);
    }

    .world:hover .card {
        transform: rotateY(180deg);
    }


</style>
<body>
    <div class="world">
        <div class="card">
            <div class="card_side card_side_front">F</div>
            <div class="card_side card_side_back">B</div>
        </div>
    </div>
</body>
</html>
